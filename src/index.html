<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body >
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main class="main-body">
        <div id="left" class="">
            <div class="heading">
                <h2 class="col-9">Recent scores</h2>
                <button type="button" class="refresh-btn btn ">Refresh</button>
            </div>

            <ul class="scores">                
            </ul>

        </div>
        <div id="right" class="right">
            <div class="heading">
                <h2>Add your score</h2>
            </div>
            <form id="form"  action="post">
                <input id="name" class="input input-name" type="text" placeholder="Your name" required size="10" >
                <input id="score" class="input input-score" type="number" placeholder="Your score" required>
                <button class="submit-btn btn" type="submit">Submit</button>
            </form>
        </div>

    </main>
    <footer>
        <p>Copyright: &copy; 2022 made by Jerry</p>
    </footer>
</body>
</html>
